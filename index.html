<!DOCTYPE HTML5>
<html>
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class='content'>
        <h1>Play a Game!</h1>

        <div class="game-body">
            <div class='row' id='top-row'>
                <button class='tic-tac' id='box-0'></button>
                <button class='tic-tac' id='box-1'></button>
                <button class='tic-tac' id='box-2'></button>
            </div>
            <div class='row' id='mid-row'>
                <button class='tic-tac' id='box-3'></button>
                <button class='tic-tac' id='box-4'></button>
                <button class='tic-tac' id='box-5'></button>
            </div>
            <div class='row' id='btm-row'>
                <button class='tic-tac' id='box-6'></button>
                <button class='tic-tac' id='box-7'></button>
                <button class='tic-tac' id='box-8'></button>
            </div>
        </div>
    </div>
                
    <script src='scripts/script.js'></script>
</body>
</html>
